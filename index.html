<!DOCTYPE html>
<html lang="eo">
  <head>
    <title>Membrospaco de UEA</title>
    <!--meta-->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--favoicon-->
    <link rel="icon" href="content/img/logoo.png" sizes="32x32"/>

  <body ng-app="membrspaco">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-sanitize.js"></script>

    <script src="components/util/landojService.js"></script>
    <script src="components/kontaktreto/kontaktretoService.js"></script>

    <script src="components/profilo/profiloCtrl.js"></script>

    <script src="components/kontaktreto/kontaktretoCtrl.js"></script>
