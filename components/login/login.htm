<div class="row titolo" data-ng-init="init()">
   <div class="row">
    <div class="col-sm-6">
       <img src="content/img/logoo.png" class="logoo" alt="logoo"></img>
       <h1> Universala Esperanto-Asocio - <b> Membrspaco</b></h1>
    </div>
  </div>
</div>
<div class="container login">
  <div class="row form">
    <h4>{{msg}}</h4>
    <form ng-submit="ensaluti()">
        <div class="form-group">
          <label for="uzantnomo">Retadreso:</label>
          <input type="text" class="form-control"
                 id="uzantnomo" ng-model="uzanto.uzantnomo">
        </div>
        <div class="form-group">
          <label for="pwd">Pasvorto:</label>
          <input type="password" class="form-control" id="pwd"
                 ng-model="uzanto.pasvorto">
        </div>
        <button type="submit" class="btn btn-default">Ensaluti</button>
        <br><br>
        <a href="" ng-click="montriDetalojn($event, '#forgesis')">
          Mi forgesis mian pasvorton
        </a>
    </form>
  </div>
  <div class="row membrigxi">
    <a ng-href="{{url_aligxilo}}" target="_blank">
      Mi ankoraŭ ne estas membro de UEA kaj deziras membriĝi
    </a>
  </div>
</div>

<div style="visibility: hidden">
  <div class="md-dialog-container" id="forgesis">
    <md-dialog flex>
      <md-toolbar class="md-toolbar-tools">
        <h2>Mi forgesis mian pasvorton</h2>
        <span flex></span>
        <a href="" ng-click="cancel()">
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </a>
      </md-toolbar>
    <md-content class="md-padding">
      <form name="forgesis">
        <span class="col-md-6"
             ng-class="{'has-error': forgesis.retposxto.$touched && forgesis.retposxto.$invalid }">
          <label for="retposxto"> Via retadreso*</label>
          <input type="email"
                  id="retposxto"
                  ng-change="forgesis.retposxto.$error = {}"
                  name="retposxto"
                  class="form-control"
                  ng-model="uzanto.retposxto" required>
            <div class="help-block"
                ng-messages="forgesis.retposxto.$error"
                ng-show="forgesis.retposxto.$touched">
              <div ng-messages-include="config/messages.html"></div>
            </div>
          </span>

          <span class="col-md-6"
               ng-class="{'has-error': forgesis.naskigxitago.$touched && forgesis.naskigxitago.$invalid }">
            <div class="form-group">
              <label>Naskiĝidato* (TT/MM/JJJJ)</label>
              <input type="text"
                     name="naskigxitago"
                     class="form-control"
                     ng-model="uzanto.naskigxtagoSenFormo"
                     name="naskigxitago"
                     placeholder="TT/MM/JJJJ"
                     ui-mask="99/99/9999" ui-mask-placeholder required>
                <div class="help-block"
                     ng-messages="forgesis.naskigxitago.$error"
                     ng-show="forgesis.naskigxitago.$touched">
                     <div ng-messages-include="config/messages.html"></div>
                </div>
          </span>
      </form>
    </md-content>
  </md-dialog>
 </div>
</div>
